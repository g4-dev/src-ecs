imports:
    - { resource: parameters.yaml }

# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: 'fr'
    website_name: Ecoservice

    # perf
    container.dumper.inline_factories: true

    # image mappings
    ecs.path.product_images: /uploads/images/products
    ecs.path.user_contracts: /uploads/files/user/contracts
    ecs.path.blog_covers: /uploads/images/blog

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

        bind:
            $emailFrom: '%env(MAILER_URL)%'
            $emailName: 'Ecoservice'

    Core\:
        resource: '../src/Core/*'
        #exclude: '../src/{Migrations,Entity,Tests,Kernel.php}'

    core.admin:
        class: Core\Service\AdminService
        public: true

    core.mailer:
        class: Core\Service\MailerService
        public: true

    core.user:
        class: Core\Service\UserService
        public: true

    core.helper.upload_namer:
        class: 'Core\Helper\UploadNamer'
        public: true

    Fixtures\DataFixtures\:
        resource: '../fixtures/DataFixtures'
        tags: ['doctrine.fixture.orm']

    Admin\Controller\:
      resource: '../src/Admin/Controller'
      tags: ['controller.service_arguments']

    FrontOffice\Controller\:
        resource: '../src/FrontOffice/Controller'
        tags: ['controller.service_arguments']

    admin.security.login_form_guard:
        class: 'Admin\Security\LoginFormGuard'

    front_office.security.login_form_guard:
        class: 'FrontOffice\Security\LoginFormGuard'

    #Admin\Service\:
        #resource: '../src/Admin/Service/*'

    Admin\Repository\:
        resource: '../src/Admin/Repository/*'
        tags: ['doctrine.repository_service']
        public: true

    Admin\Command\InitSettingsCommand:
        arguments:
            - '@doctrine'
            - '%env(MAKE_PATH)%'
        public: true